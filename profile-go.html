<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energetix</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="/static/img/favicon.png">
  <script src="/static/js/cookieHandler.js"></script>
  <script src="/static/js/profile.js"></script>
  <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
<div class="position-absolute">
  <div class="modal fade" id="profileEditModal" tabindex="-1" aria-labelledby="profileEditModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="profileEditModalLabel">Edit user data</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark-subtle text-start">
          <form id="profileEditForm">
            <div class="form-group">
              <label for="edname">Username: </label>
              <input type="text" class="form-control" id="edname" required>
            </div>
            <div class="form-group">
              <label for="edemail">Email: </label>
              <input type="text" class="form-control" id="edemail" required>
            </div>
            <div class="form-group">
              <label for="edaddress">Address: </label>
              <input type="text" class="form-control" id="edaddress" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="changePassModal" tabindex="-1" aria-labelledby="changePassModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="changePassModalLabel">Change Password</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark-subtle text-start">
          <form id="changePassForm">
            <div class="form-group">
              <label for="oldpass">Old Password:</label>
              <input type="password" class="form-control" id="oldpass" required>
            </div>
            <div class="form-group">
              <label for="newpass">New Password:</label>
              <input type="password" class="form-control" id="newpass" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
<main class="mx-lg-4 mx-sm-2 mx-2 position-relative overflow-hidden" id="toppage">
  <nav class="navbar navbar-expand-lg navbar-light bg-light position-sticky sticky-top">
    <div class="container-fluid">
      <a onclick="document.getElementById('toppage').scrollIntoView({behavior:'smooth'});" class="navbar-brand">
        <img src="/static/img/favicon.png" class="rounded-circle" height="50" alt="Logo">
      </a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="index-go.html" class="nav-item nav-link active">Home</a>
        </div>
        <div class="navbar-nav ms-auto">
          <a href="#" class="nav-item nav-link" id="nav-logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const logoutLink = document.getElementById('nav-logout');
      logoutLink.addEventListener('click', function(event) {
        event.preventDefault();
        document.cookie = 'jwtToken=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
        window.location.reload();
      });
    });
  </script>



  <div id="profile-info" class="my-5 p-3 mx-5">

  </div>

  <div class="d-flex justify-content-around mx-5 px-5">
    <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#profileEditModal">Edit main information</a>
    <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#changePassModal">Change Password</a>
  </div>

  <footer class="mt-2">
    <hr>
    <p>33 Sunside Drive, Guatemala, 33913. &copy; Stargazers house</p>
  </footer>
</main>
</body>
</html>
